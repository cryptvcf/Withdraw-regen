<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Connect Your Wallet</h1>
  <p>To continue, please connect your crypto wallet.</p>
  <button id="connectBtn">Connect Wallet</button>

  <div id="loader">
    <p>Looking for available wallet...</p>
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("connectBtn").addEventListener("click", function () {
      this.disabled = true;
      document.getElementById("loader").style.display = "block";
      
      setTimeout(function () {
        window.location.href = "unsupported.html";
      }, 20000); // 20 seconds
    });
  </script>
</body>
</html>
